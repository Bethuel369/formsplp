<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
        color: #333; /* Set text color to a darker shade for better visibility */
      }
      form {
        max-width: 600px;
        margin: 50px auto; /* Add space from top and bottom */
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Semi-transparent background for better readability */
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        color: #444; /* Darker text color for headings */
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold; /* Bold label text for emphasis */
      }
      input[type="text"],
      input[type="date"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px; /* Add space between input fields */
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc; /* Add border to input fields */
      }
      input[type="url"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px; /* Add space between input fields */
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc; /* Add border to input fields */
      }
      button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button[type="submit"] {
        margin-top: 20px; /* Add space between input fields and buttons */
      }
    </style>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />

      <label for="telephone">Telephone:</label>
      <input type="text" id="telephone" name="telephone" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required />

      <label for="background-image">Background Image (URL):</label>
      <input
        type="url"
        id="background-image"
        name="background-image"
        placeholder="Enter URL of background image"
      />

      <button type="submit">Register</button>
      <button type="button" onclick="window.location.href='cancel.html'">
        Cancel
      </button>
    </form>
  </body>
</html>
